<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li data-id='123456' data-account-name='wwq' data-name='魏文庆' data-email='wwq@163.com' data-mobile='1234567890'>
            wwq
        </li>
        <li data-id='123456' data-account-name='cjf' data-name='蔡剑飞' data-email='cjf@163.com' data-mobile='1111111111'>
            cjf
        </li>
    </ul>
    <div id="card" style="display:none">
        <table>
            <caption id="accountName">账户名</caption>
            <tr><th>姓名</th><td id="name"></td></tr>
            <tr><th>邮箱</th><td id="email"></td></tr>
            <tr><th>手机</th><td id="mobile"></td></tr>
        </table>
    </div>
    <script>
        function $(id){
            return document.getElementById(id);
        }

        var lis = document.getElementsByTagName('li');

        for(var i=0,li;li=lis[i];i++){
            li.onmouseenter = function(event){
                event = event||window.event;
                var user = event.target||event.srcElement;
                var data = user.dataset;
                $('accountName').innerText = data.accountName;
                $('name').innerText = data.name;
                $('email').innerText = data.email;
                $('mobile').innerText = data.mobile;

                $('card').style.display = 'block';
            }
            li.onmouseleave = function(event){
                $('card').style.display = 'none';
            }
        }
    </script>
</body>
</html>
